{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'css/change_password.css' %}">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <h2 class="logo">Hi, {{ user.username }}</h2>
        <nav>
            <a href="/accounts/dashboard/">Dashboard</a>
            <a href="/accounts/profile/">Profile</a>
            <a href="/accounts/logout/" class="logout">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h2 class="page-title">ðŸ”‘ Change Password</h2>

        <form id="changePasswordForm" class="password-form">
            <div class="form-group">
                <input type="password" name="current_password" placeholder="Current Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="new_password" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
            </div>
            <button type="submit" class="btn">Update Password</button>
        </form>

        <div id="message" class="message-box"></div>

        <div class="extra-links">
            <a href="/accounts/dashboard/" class="btn btn-light">â¬… Back to Dashboard</a>
        </div>
    </div>

    <script>
    document.getElementById("changePasswordForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        let response = await fetch("/accounts/change-password/", {
            method: "POST",
            body: formData,
            credentials: "include"
        });

        let result = await response.json();

        if (result.success) {
            document.getElementById("message").innerHTML = `<span class="success-msg">${result.message}</span>`;
            this.reset();
            window.location.href = result.redirect_url;
        } else {
            document.getElementById("message").innerHTML = `<span class="error-msg">${result.error}</span>`;
        }
    });
    </script>
</body>
</html>
