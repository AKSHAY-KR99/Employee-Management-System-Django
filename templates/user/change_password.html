<h2>Change Password</h2>

<form id="changePasswordForm">
  <input type="password" name="current_password" placeholder="Current Password" required><br>
  <input type="password" name="new_password" placeholder="New Password" required><br>
  <input type="password" name="confirm_password" placeholder="Confirm New Password" required><br>
  <button type="submit">Update Password</button>
</form>

<div id="message"></div>

<script>
document.getElementById("changePasswordForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const dashboardUrl = "{% url 'dashboard' %}";
    let response = await fetch("/accounts/change-password/", {
        method: "POST",
        body: formData,
        credentials: "include"
    });

    let result = await response.json();

    if (result.success) {
        document.getElementById("message").innerHTML = `<span style="color:green">${result.message}</span>`;
        this.reset();
        window.location.href = result.redirect_url;
    } else {
        document.getElementById("message").innerHTML = `<span style="color:red">${result.error}</span>`;
    }
});
</script>
