<h2>Login</h2>
<form id="loginForm">
  <input type="text" name="username" placeholder="Username" required><br>
  <input type="password" name="password" placeholder="Password" required><br>
  <button type="submit">Login</button>
</form>

<div id="message"></div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const dashboardUrl = "{% url 'dashboard' %}";
    const formData = new FormData(this);

    try {
        let response = await fetch("/accounts/login/", {
            method: "POST",
            body: formData,
            credentials: "include"
        });

        let result = await response.json();
        console.log(result);
        
        if (result.success) {
            document.getElementById("message").innerHTML = `<span style="color:green">${result.message}</span>`;
            window.location.href = dashboardUrl; 
        } else {
            document.getElementById("message").innerHTML = `<span style="color:red">${result.error}</span>`;
        }
    } catch (err) {
        document.getElementById("message").innerHTML = `<span style="color:red">Request failed</span>`;
    }
});
</script>
