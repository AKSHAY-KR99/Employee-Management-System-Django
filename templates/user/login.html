{% load static %}
{% block cssfiles %}
<link rel="stylesheet" href="{% static '/css/auth.css' %}">
{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="login-page">
    <div class="auth-container">
        <h2>Enter Username and Password</h2>
        <form id="loginForm" class="auth-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="extra">
            <span style="font-size:13px;margin-top:100px;">Don't have account? <a href="{% url 'register' %}">Sign Up</a></span> <br>
            <a href="{% url 'home_page' %}" style="font-size:13px;margin-top:100px;">Home</a>
        </div>
        
        <div id="message"></div>
    </div>
</body>
</html>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const dashboardUrl = "{% url 'dashboard' %}";
    const formData = new FormData(this);

    try {
        let response = await fetch("/accounts/login/", {
            method: "POST",
            body: formData,
            credentials: "include"
        });

        let result = await response.json();
        console.log(result);
        
        if (result.success) {
            document.getElementById("message").innerHTML = `<span style="color:green">${result.message}</span>`;
            window.location.href = dashboardUrl; 
        } else {
            document.getElementById("message").innerHTML = `<span style="color:red">${result.error}</span>`;
        }
    } catch (err) {
        document.getElementById("message").innerHTML = `<span style="color:red">Request failed</span>`;
    }
});
</script>
