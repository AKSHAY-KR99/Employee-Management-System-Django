{% load static %}
{% block cssfiles %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="navbar-left">
            <h2>Hi, {{ user.username }}</h2>
        </div>
        <div class="navbar-right">
            <a href="/accounts/dashboard/" class="nav-btn">Dashboard</a>
            <a href="/accounts/profile/" class="nav-btn">Profile</a>
            <a href="/accounts/logout/" class="nav-btn logout">Logout</a>
        </div>
    </header>

    <div class="container">
        <h2 class="page-title">My Profile</h2>

        <form id="profileForm" enctype="multipart/form-data" class="profile-form">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" value="{{ user.username }}" disabled>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" value="{{ user.email }}" disabled>
            </div>

            <div class="form-group">
                <label>Phone:</label>
                <input type="text" name="phone" value="{{ user.phone }}" disabled>
            </div>

            <div class="form-group">
                <label>Profile Picture:</label><br>
                {% if user.profile_picture %}
                    <img src="{{ user.profile_picture.url }}" class="profile-pic">
                {% else %}
                    <p class="no-pic">No profile picture uploaded.</p>
                {% endif %}
                <input type="file" name="profile_picture" disabled>
            </div>

            <div class="form-actions">
                <button type="button" id="editBtn" class="btn btn-secondary">‚úèÔ∏è Edit</button>
                <button type="submit" id="saveBtn" class="btn btn-primary" style="display:none;">üíæ Save</button>
            </div>
        </form>

        <div id="message" class="message-box"></div>

        <div class="extra-links">
            <a href="/accounts/change-password/" class="btn btn-warning">üîë Change Password</a>
            <a href="/accounts/dashboard/" class="btn btn-light">‚¨Ö Back to Dashboard</a>
        </div>
    </div>

    <script>
    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");
    const inputs = document.querySelectorAll("#profileForm input");

    editBtn.addEventListener("click", () => {
        inputs.forEach(input => input.disabled = false);
        editBtn.style.display = "none";
        saveBtn.style.display = "inline";
    });

    document.getElementById("profileForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const formData = new FormData(this);

        let response = await fetch("/accounts/profile/", {
            method: "POST",
            body: formData,
            credentials: "include"
        });

        let result = await response.json();

        if (result.success) {
            document.getElementById("message").innerHTML = `<span class="success-msg">${result.message}</span>`;
            inputs.forEach(input => input.disabled = true);
            saveBtn.style.display = "none";
            editBtn.style.display = "inline";
        } else {
            document.getElementById("message").innerHTML = `<span class="error-msg">${result.error}</span>`;
        }
    });
    </script>
</body>
</html>
